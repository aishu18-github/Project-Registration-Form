<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Project Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Research Project Registration</h1>
    <p class="subtitle">Register your team and project details below</p>

    <form id="registrationForm" action="submit.php" method="POST">
      <h2 class="section-title">Team Information</h2>

      <div class="form-row">
        <div class="form-group">
          <label for="leader">Team Leader Name</label>
          <input type="text" id="leader" name="leader" placeholder="Enter leader's name" required />
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="text" id="contact" name="contact" placeholder="+91 XXXXX XXXXX" required />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Leader Email</label>
        <input type="email" id="email" name="email" placeholder="yourname@email.com" required />
      </div>

      <h2 class="section-title">Team Members</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="member1">Member 1</label>
          <input type="text" id="member1" name="member1" placeholder="Enter member 1 name" />
        </div>
        <div class="form-group">
          <label for="member2">Member 2</label>
          <input type="text" id="member2" name="member2" placeholder="Enter member 2 name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="member3">Member 3</label>
          <input type="text" id="member3" name="member3" placeholder="Enter member 3 name" />
        </div>
        <div class="form-group">
          <label for="member4">Member 4</label>
          <input type="text" id="member4" name="member4" placeholder="Enter member 4 name" />
        </div>
      </div>

      <h2 class="section-title">Project Details</h2>

      <div class="form-group">
        <label for="project">Project Title</label>
        <input type="text" id="project" name="project" placeholder="Enter project title" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" placeholder="e.g. AI / Web Development / IoT" required />
        </div>
        <div class="form-group">
          <label for="duration">Duration</label>
          <select id="duration" name="duration" required>
            <option value="">-- Select Duration --</option>
            <option value="3 Months">3 Months</option>
            <option value="6 Months">6 Months</option>
            <option value="1 Year">1 Year</option>
          </select>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="abstract">Abstract</label>
        <textarea id="abstract" name="abstract" rows="4" placeholder="Briefly describe your project" required></textarea>
      </div>

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
